<template>
    <style>
        .nav-wrapper {
            height: 64px;
            line-height: 64px;
            color: #fff;
            background-color: #2F4858;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 0 15px;
        }

        .header-text {
            margin: 0;
        }
    </style>

    <nav>
        <div class="nav-wrapper">
            <h2 class="header-text">DV Assignment</h2>
        </div>
    </nav>
</template>

<script>
    (function(window, document, undefined) {

        const thatDoc = document;

        const thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

        // Gets content from <template>.
        const template = thisDoc.querySelector( 'template' ).content;

        class DvNavbar extends HTMLElement {

            constructor() {
                super();
            }

            connectedCallback() {
                const shadowRoot = this.attachShadow({mode:'open'});

                // Adds a template clone into shadow root.
                const clone = thatDoc.importNode( template, true );
                shadowRoot.appendChild(clone);
            }
        }
        window.customElements.define('dv-navbar', DvNavbar);
    })(window, document);
</script>
